# MinigamesAPI Config #
# If you want bugfree versions, turn this to true:
# NO USE TRUE MODE!
config:
  auto_updating: true
  post_metrics: true
  party_command_enabled: true
  debug: false
  permissions_prefix: ancient.core
  permissions_kits_prefix: ancient.core.kits
  permissions_gun_prefix: ancient.core.guns
  permissions_shop_prefix: ancient.core.shopitems
  permissions_game_prefix: ancient.
  motd:
    enabled: false
    rotation: 15
    text: '<minigame> arena <arena> <state>: <players>/<maxplayers>'
    state:
      join: JOIN
      starting: STARTING
      ingame: INGAME
      restarting: RESTARTING
      disabled: DISABLED
signs_updating_time: 20
signs:
  join:
    '0': '&a<minigame>'
    '1': '&a<arena>'
    '2': '&a<count>/<maxcount>'
    '3': '&a'
  starting:
    '0': '&a<minigame>'
    '1': '&a<arena>'
    '2': '&a<count>/<maxcount>'
    '3': '&a'
  ingame:
    '0': '&4<minigame>'
    '1': '&4<arena>'
    '2': '&4<count>/<maxcount>'
    '3': '&4'
  restarting:
    '0': '&e<minigame>'
    '1': '&e<arena>'
    '2': '&e<count>/<maxcount>'
    '3': '&e'
  spec:
    '0': '&aSPECTATE'
    '1': '&a<minigame>'
    '2': '&a<arena>'
    '3': '&a<count>/<maxcount>'
