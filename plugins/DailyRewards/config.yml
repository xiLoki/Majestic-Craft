cooldown: 86400000
savetoip: false
check-for-updates: true
mysql:
  enabled: false
  host-name: localhost
  port: 3306
  database: example
  username: root
  password: password
loginclaim:
  enabled: false
  delay: 3
claim:
  sound:
    enabled: true
    type: ENTITY_PLAYER_LEVELUP
    volume: 1
    pitch: 1
noreward:
  sound:
    enabled: true
    type: BLOCK_ANVIL_LAND
    volume: 1
    pitch: 1
rewards:
  basic:
    name: Basic
    permission: false
    random: false
    claim-message: '&f[&3&lRewards&f]&r&a You claimed the &7Basic&f Daily Reward!'
    broadcast: ''
    commands:
    - eco give %player 1000
  advanced:
    name: Advanced
    permission: true
    random: true
    claim-message: ''
    broadcast: '&f[&3&lRewards&f]&r&a %player claimed the &eAdvanced&f Daily Reward!'
    commands:
    - eco give %player 2000;say &3&l%player &fearned &a&l$2000
    - companioncoin give %player 1;say &3&l%player &fearned a &3&lCompanion Coin
    - xp give %player 50;say &3&l%player &fearned &3&l50 XP
