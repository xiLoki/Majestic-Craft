# --{ =-=-=-=-=-=-=-=-=-= ItemJoin's Custom Item Configurations, by RockinChaos =-=-=-=-=-=-=-=-=-= }--
# See the tutorial page for a more in-depth explaination; https://github.com/RockinChaos/ItemJoin/wiki
items-Version: 6
items-Delay: 2
items-Overwrite: false
items-Spamming: false
items-RestrictCount: false
items:
  information-item:
    id: BOOK
    slot: 0
    name: '&6&lInformation'
    lore:
    - §eOpens the information menu with general info from the server
    commands:
      right-click:
      - 'player: information'
      left-click:
      - 'player: information'
    commands-type: INTERACT
    commands-sound: BLOCK_NOTE_BLOCK_PLING
    commands-particle: FIREWORK:BLACK:RED:BURST:10
    commands-cooldown: 5
    cooldown-message: '&f[&b&lMajestic&3&lCraft&r&f] &f[%item%&f] &cis on cooldown for
      &a%timeleft% &cseconds..'
    itemflags: INVENTORY-MODIFY, ITEM-STORE, DEATH-DROPS, SELF-DROPS
    triggers: JOIN, RESPAWN, WORLD-SWITCH
    permission-node: itemjoin.info
    enabled-worlds: spawn
  item_2:
    id: TOTEM_OF_UNDYING
    slot: 2
    name: '&c&lServer Store'
    lore:
    - §4Open the server store menu
    - §4You can open the store in-game
    commands:
      right-click:
      - 'player: store'
      left-click:
      - 'player: store'
    commands-type: INTERACT
    commands-sound: ENTITY_FIREWORK_ROCKET_BLAST
    commands-particle: EXPLOSION_NORMAL:5
    commands-cooldown: 5
    itemflags: INVENTORY-MODIFY, DEATH-DROPS, SELF-DROPS
    permission-node: itemjoin.store
    enabled-worlds: spawn
  gameselector-item:
    id: CLOCK
    slot: 4
    name: '&a&lGame Selector'
    lore:
    - §2Select any game from the menu and you will
    - §2be teleported to the lobby
    commands:
      right-click:
      - 'player: games'
      left-click:
      - 'player: games'
    commands-type: INTERACT
    commands-sound: BLOCK_NOTE_BLOCK_PLING
    commands-particle: FIREWORKS_SPARK:5
    commands-cooldown: 5
    cooldown-message: '&f[&b&lMajestic&3&lCraft&r&f] &f[%item%&f] &cis on cooldown for
      &a%timeleft% &cseconds..'
    itemflags: INVENTORY-MODIFY, ITEM-STORE, DEATH-DROPS, SELF-DROPS
    triggers: JOIN, RESPAWN, WORLD-SWITCH
    permission-node: itemjoin.navigator
    enabled-worlds: spawn
  item_1:
    id: DROWNED_SPAWN_EGG
    slot: 6
    name: '&3&lCompanions'
    lore:
    - §bOpens the companion menu
    - §bcompanions are pets you can carry on your shoulder
    - §bwhile going out on adventure
    commands:
      right-click:
      - 'player: companions'
      left-click:
      - 'player: companions'
    commands-type: INTERACT
    commands-sound: ENTITY_WITCH_CELEBRATE
    commands-particle: SPELL_WITCH:5
    commands-cooldown: 5
    cooldown-message: '&f[&b&lMajestic&3&lCraft&r&f] &f[%item%&f] &cis on cooldown for
      &a%timeleft% &cseconds..'
    itemflags: UNBREAKABLE, INVENTORY-MODIFY, SELF-DROPS
    triggers: JOIN, RESPAWN, WORLD-SWITCH
    permission-node: itemjoin.companions
    enabled-worlds: spawn
  warp-item:
    id: Nether_Star
    slot: 8
    name: '&5&lHide Players'
    lore:
    - §1Opens the hide menu
    - §1Hide or show players in the lobby.
    commands:
      right-click:
      - 'player: hide'
      left-click:
      - 'player: hide'
    commands-type: INTERACT
    commands-sound: BLOCK_NOTE_BLOCK_PLING
    commands-cooldown: 5
    cooldown-message: '&f[&b&lMajestic&3&lCraft&r&f] &f[%item%&f] &cis on cooldown for
      &a%timeleft% &cseconds..'
    itemflags: INVENTORY-MODIFY, ITEM-STORE, DEATH-DROPS, SELF-DROPS
    triggers: JOIN, RESPAWN, WORLD-SWITCH
    permission-node: itemjoin.warps
    enabled-worlds: spawn
