    commands-sound: BLOCK_NOTE_BLOCK_PLING
    commands-cost: 25
    commands-cooldown: 5
    cooldown-message: '&7[&eItemJoin&7] &a[%item%&a] &cis on cooldown for &a%timeleft%
      &cseconds..'
