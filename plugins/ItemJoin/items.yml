      - '&cHow do you create a &cnew page?'
      - ''
      - '&cCreating new pages &cshould be pretty'
      - '&cstraight forward for &ccopying and pasting.'
      - '&bItemJoin &0by RockinChaos!'
      - ''
      - <hover type="open_url" value="https://www.spigotmc.org/resources/itemjoin.12661/">"Click
        to view ItemJoin."</hover>
      - <hover type="run_command" value="/say ItemJoin is so AMAZING!">"Click to run
