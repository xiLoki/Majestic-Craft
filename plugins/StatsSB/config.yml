##################################################################
#                 Stats Scoreboard Config                        #
#                  Color Codes Supported                         #
##################################################################

MainOptions:
# Update Checker will check if there's an update and notify the console and players with the permission statssb.admin
  UpdateChecker: true

# Kill Prefix puts the amount of player kills in front of the players name.
  KillPrefix: false
  KillPrefixLayout: "&8[&b%kills%&8]"

# Disable Certain World Stats, You can disable specific worlds from tracking stats.
  DisableCertainWorldStats: false
  EnabledWorlds:
  - world
  - pvp

# Kill Streaks track how many kills in a row a player has. (Will display on the /stats, and Scoreboard)
  KillStreaks:
    enabled: true

# Combat Tags, Place fighting players into a state that locks the players from escaping from the aggressor.
CombatTags:
  enabled: false
  TagTime: 10
  DisableFlight: true
  DisableCommands: true
  EnteredCombatMessage: "&cYou have entered combat. Do not log out!"
  LeftCombatMessage: "&aYou are no longer in combat. You can log out safely."
  BlacklistedCommandInCombat: "&cYou cannot use this command in combat! &7(&c%seconds% second(s) left&7)"
  KilledBecauseOffline: "&a%player% &cHas logged out in combat. Their items have dropped."
  Disabled:
    - "fly"
    - "spawn"
    - "hub"
    - "home"

# Scoreboard Settings, Self explanatory.
Scoreboard:
  enabled: true
  scoreboardlinescolor: "&b"
  title: "&b&lMajestic &3&lCraft"
  dateTimeZone: PST
  Kills-Prefix: "&fKills:"
  Deaths-Prefix: "&fDeaths:"
  KD-Prefix: "&fKD:"
  Streak-Prefix: "&fStreak:"
  Kills: "&a"
  Deaths: "&c"
  KD: "&6"
  Streak: "&9"
  Economy:
    Enabled: true
    Eco-Prefix: "&fBalance: &a$"
    Eco: "&a"

#Stats Command Settings.
StatsCommand:
  enabled: true
  enable-permission: false
  no-permission-message: "&cYou do not have the Correct Permissions for this Command!"
  CustomMessage: false
  Message:
  - "&9&l&m----------------------"
  - "&3User: &7%user%"
  - "&3Placement: &7%rank%"
  - "&3Kills: &7%kills%"
  - "&3Deaths: &7%deaths%"
  - "&3KD: &7%kd%"
  - "&3Streak: &7%streak%"
  - "&9&l&m----------------------"

# MySQL, Leave Disabled if you don't know what this is.
MySQL:
  Enabled: false
  Host: 127.0.0.1
  Port: 3306
  dbName: minecraft
  Username: StatsSBSQL
  Password: password12345

# Leaderboard Settings. Custom Message supported.
Leaderboard:
  number-of-players-to-show: 10
  playerFormat: "&7  #&f%rank% &3%player% &f- &7%kills%"
  Message:
  - "&8   &l&m                              "
  - " "
  - "&b&l        Leaderboard"
  - " "
  - "%players%"
  - " "
  - "&8   &l&m                              "
