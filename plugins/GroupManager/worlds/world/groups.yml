    #Jobs Permissions
    - jobs.use
    - jobs.command.browse
    - jobs.command.join
    - jobs.command.leave
    - jobs.command.leaveall
    - jobs.command.stats
    - jobs.command.quests
    - jobs.command.skipquest
    - jobs.command.shop
    - jobs.command.toggle
    #KitPVP Permissions
    - kp.command.stats
    - kp.command.menu
    - kp.command.kits
    - kp.kit.-----
    - kp.arena.itemdropping
    - kp.arrowmessage
    - kp.arrowreturn
    #World Guard Permissions
    - worldguard.build.block.place
    - worldguard.build.block.remove
    - worldguard.build.block.interact
    - worldguard.build.entity.place
    - worldguard.build.entity.remove
    - worldguard.build.entity.interact
    - worldguard.build.item.use
    #Custom Help permissions
    - custom.help.general
    - custom.help.jobs
    - custom.help.kitpvp
    inheritance:
    info:
      prefix: '&8[&aStarter&8]-'
      build: true
      suffix: ''
#Donator Ranks
  Stone:
    default: false
    permissions:
    #Essentials Permissions
    - essentials.sethome.multiple
    - essentials.recipe
    #KitPVP Permissions
    - kp.kit.donator
    inheritance:
    - Default
    - g:groupmanager_Default
    info:
      prefix: '&8[&7Stone&8]-'
      build: true
      suffix: ''
  Silver:
    default: false
    permissions:
    #Essentials Permissions
    - essentials.sethome.multiple
    - essentials.recipe
    #KitPVP Permissions
    - kp.kit.iron
    inheritance:
    - Default
    - Stone
    - g:groupmanager_Silver
    info:
      prefix: '&8[&fSilver&8]-'
      build: true
      suffix: ''
    Gold:
      default: false
      permissions:
      #Essentials Permissions
      - essentials.sethome.multiple
      - essentials.recipe
      #KitPVP Permissions
      - kp.kit.gold
      inheritance:
      - Default
      - Stone
      - Silver
      - g:groupmanager_Gold
      info:
        prefix: '&8[&6Gold&8] -'
        build: true
        suffix: ''
      Diamond:
        default: false
        permissions:
        #Essentials Permissions
        - essentials.sethome.multiple
        - essentials.recipe
        #KitPVP Permissions
        - kp.kit.diamond
        inheritance:
        - Default
        - Stone
        - Silver
        - Gold
        - g:groupmanager_Diamond
        info:
          prefix: '&8[&bDiamond&8]-'
          build: true
          suffix: ''
  Moderator:
    default: false
    permissions:
    #KitPVP Permissions
    - kp.kit.staff
    #Custom Help permissions
    - custom.help.staff
    inheritance:
    - Default
    - Stone
    - Silver
    - Gold
    - Diamond
    - g:groupmanager_Moderator
    info:
      prefix: '&8[&1Moderator&8]-'
      build: true
      suffix: ''
  Admin:
    default: false
    permissions: []
    inheritance:
    - Default
    - Stone
    - Silver
    - Gold
    - Diamond
    - Moderator
    - g:groupmanager_admin
    info:
      prefix: '&c'
      build: true
      suffix: ''
  Owner:
    default: false
    permissions:
    - '*'
    - essentials.*
    - groupmanager.*
    - worldedit.*
    inheritance:
    - Default
    - Stone
    - Silver
    - Gold
    - Diamond
    - Moderator
    - Admin
    - groupmanager_Owner
    info:
      prefix: '&4'
      build: true
      suffix: ''
